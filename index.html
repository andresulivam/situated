<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Situated</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- JQUERY -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!------------>

	  <!-- BOOTSTRAP -->
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	  <!-- ------------ >

	  <!-- HIGHCHARTS -->
	  <script src="js/highcharts.js"></script>
	  <script src="js/highcharts-3d.js"></script>
	  <script src="js/modules/exporting.js"></script>
	  <!-- -------------->

	  <link rel="stylesheet" href="css/main.css">
	  <script src="js/functions.js"></script>

	</head>
	<body>

		<!-- ESPAÇO PARA O MENU DO SISTEMA -->
		<div class="row">
			<h2 align="center">MENU</h2>
		</div>
		<!------------------------------------>

		<div class="row">
			<!-- plot id -->
			<input id="id-plot" hidden></input>
			
		  	<!-- left column -->
		  	<div class="col-xs-2">
		  		<!-- part 1 -->
		  		<button id="generate-new" type="button" class="btn btn-primary btn-block">Novo</button>
				<!-------------- -->
				<hr>
				<div id="datalists-personalised">
					<div id="datalists-personalised-date"></div>
					<div id="datalists-personalised-number"></div>
					<div id="datalists-personalised-text"></div>
				</div>
				<div id="group-filters-columns">
					
					<div id="date-group-filters-columns">
						<h3>DATAS</h3>
					</div>
					<div id="number-group-filters-columns">
						<h3>NÚMEROS</h3>
					</div>
					<div id="text-group-filters-columns">
						<h3>TEXTOS</h3>
					</div>
				</div>
		  	</div>
		  	<!----------------->

		  	<!-- center column -->
		  	<div class="col-xs-8">
		  		<div class="row">
		  			<div class="col-xs-2">
		  				<div class="form-group">
	  					  <label for="sel10">Gráfico Padrão:</label>
						  <select id="select-default-graphic" class="form-control" id="sel10">
						    <option value="bar">Barra</option>
						    <option value="line">Linha</option>
						    <option value="pizza">Pizza</option>
						    <option value="table">Tabela</option>
						  </select>
						</div>
		  			</div>
		  			<div class="col-xs-10">
		  				<div class="form-group">
							<label for="tit">Título*:</label>
						  	<input id="title-plot" type="text" class="form-control" id="tit">
						</div>
						<div class="form-group">
							<label for="des">Descrição:</label>
		  					<textarea class="form-control" rows="5" id="description-plot"></textarea>
						</div>
		  			</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-xs-2">
		  				<div class="form-group" style="width: 120px">	
		  				<select id="select-secundary-graphic" class="form-control" id="sel11">
						    <option value="bar">Barra</option>
						    <option value="line">Linha</option>
						  </select>  
						  <br>
						  <div id="columns-group-y">
			  				<!-- space with the columns y -->
		  				</div>
						</div>	
						<div id="panel-new-column-y" class="panel-new-column">
					  		<div id="drop-column-y" class="panel-body">Arraste uma coluna</div>
						</div>
		  			</div>
		  			<div class="col-xs-10">
		  					<div id="chart">
		  					</div>
		  			</div>
		  		</div>
		  		<br>
		  		<div class="row">
		  			<div class="col-xs-10 pull-right">
		  				<div id="columns-group-x">
			  				<!-- space with the columns x -->
		  				</div>
		  				<div id="panel-new-column-x" class="panel-new-column">
					  		<div id="drop-column-x" class="panel-body">Arraste uma coluna</div>
						</div>
					</div>
		  		</div>

		  		<div class="row">
		  			<div class="col-xs-2 pull-right">
		  				<button id="button-save" type="button" class="btn btn-primary btn-block" disabled=false>Salvar</button>
		  			</div>
		  		</div>
		  	</div>
		  	<!----------------->

		  	<!-- right column -->
		  	<div class="col-xs-2">
		  		<h2 align="center">Plots</h2>
		  		<div class="plots">
		  			<div class="checkbox">
					  <label><input type="checkbox" id="check-all-plots" value="">Marcar Todos</label>
					</div>
					<br>
					<div id="checkbox-plots-group">
						<!-- space with the checkbox plots to export -->
					</div>	
		  		</div>
				<br>
				<button type="button" class="btn btn-primary btn-block">Exportar</button>
				<div class="form-group">
				  <select class="form-control" id="sel6">
				    <option>Formato 1</option>
				    <option>Formato 2</option>
				    <option>Formato 3</option>
				  </select>
				</div>
		  	</div>
		  	<!--------------- -->
		</div>	
	</body>
</html>
