<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Situated</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- JQUERY -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!------------>

	  <!-- BOOTSTRAP -->
	  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	  <!-- ------------ >

	  <!-- HIGHCHARTS -->
	  <script src="highcharts/highcharts.js"></script>
	  <script src="highcharts/highcharts-3d.js"></script>
	  <script src="highcharts/modules/exporting.js"></script>
	  <!-- -------------->

	  <link rel="stylesheet" href="css/main.css">
	  <script src="js/plugin-functions.js"></script>

	  <!-- LANGUAGE -->
	  <script src="js/PT-BR.js"></script>

	  <!-- CONSTS -->
	  <script src="js/consts.js"></script>
	  
	  <script>  
	  	/* function to use language based on translate file */
		function show(x){
	  		document.write(x);
	  	}
	  </script>
	</head>
	<body>

		<!-- ESPAÃ‡O PARA O MENU DO SISTEMA -->
		<div class="row">
			<h2 align="center">MENU</h2>
		</div>
		<!------------------------------------>

		<div class="row">
			<!-- plot id -->
			<input id="id-plot" hidden></input>

		  	<!-- left column -->
		  	<div class="col-xs-2">
		  		<!-- part 1 -->
		  		<button id="generate-new" type="button" class="btn btn-primary btn-block"><script>show(NEW)</script></button>
				<!-------------- -->
				<hr>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-3">
							<label for="select-column"><script>show(COLUMNS)</script></label>
						</div>
						<div class="col-xs-8">
							<select id="select-column" class="form-control"></select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-3">
					  		<label for="select-axis"><script>show(AXIS)</script></label>
						</div>
						<div class="col-xs-8">
 							<select id="select-axis" class="form-control">
							    <option value="axis-x"><script>show(AXIS_X)</script></option>
							    <option value="axis-y"><script>show(AXIS_Y)</script></option>
							</select>						
						</div>
					</div>
					 
				</div>
				<button id="add-column" type="button" class="btn btn-primary btn-block"><script>show(ADD)</script></button>
				<hr>
		  	</div>
		  	<!----------------->

		  	<!-- center column -->
		  	<div class="col-xs-8">
		  		<div class="row">
		  			<div class="col-xs-2">
		  				<div class="form-group">
	  					  <label for="select-default-graphic"><script>show(DEFAULT_GRAPHIC)</script></label>
						  <select id="select-default-graphic" class="form-control">
						    <option value="bar"><script>show(BAR)</script></option>
						    <option value="line"><script>show(LINE)</script></option>
						    <option value="pizza"><script>show(PIE)</script></option>
						    <option value="table"><script>show(TABLE)</script></option>
						  </select>
						</div>
		  			</div>
		  			<div class="col-xs-10">
		  				<div class="form-group">
							<label for="tit"><script>show(TITLE)</script></label>
						  	<input id="title-plot" type="text" class="form-control" id="tit">
						</div>
						<div class="form-group">
							<label for="des"><script>show(DESCRIPTION)</script></label>
		  					<textarea class="form-control" rows="5" id="description-plot"></textarea>
						</div>
		  			</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-xs-2">
		  				<div class="form-group">	
							<div id="columns-group-y" class="columns-group-y">
				  				<!-- space with the columns y -->		      				
			  				</div>
						</div>	
		  			</div>
		  			<div class="col-xs-10">
	  					<div id="chart"></div>
		  			</div>
		  		</div>
		  		<br>
		  		<div class="row">
		  			<div class="col-xs-10 pull-right">
		  				<div id="columns-group-x">
			  				<!-- space with the columns x -->
		  				</div>
					</div>
		  		</div>
		  		<div class="row">
		  			<div class="col-xs-2 pull-right">
		  				<button id="button-save" type="button" class="btn btn-primary btn-block" disabled=false><script>show(SAVE)</script></button>
		  			</div>
		  		</div>
		  	</div>
		  	<!----------------->

		  	<!-- right column -->
		  	<div class="col-xs-2">
		  		<h2 align="center"><script>show(PLOTS)</script></h2>
		  		<div class="plots">
		  			<div class="checkbox">
					  <label><input type="checkbox" id="check-all-plots" value=""><script>show(CHECK_ALL)</script></label>
					</div>
					<br>
					<div id="checkbox-plots-group">
						<!-- space with the checkbox plots to export -->
					</div>	
		  		</div>
				<br>
				<button type="button" class="btn btn-primary btn-block"><script>show(EXPORT)</script></button>
				<div class="form-group">
				  <select class="form-control" id="sel6">
				    <option>Formato 1</option>
				  </select>
				</div>
		  	</div>
		  	<!--------------- -->
		</div>	
	</body>
</html>
